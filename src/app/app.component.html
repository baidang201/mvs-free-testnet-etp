<div style="text-align:center">
  <h1>
    Free Testnet ETP
  </h1>
  <img width="300" alt="Angular Logo" src="/assets/logo.png">
</div>
<h2>Enter your testnet address and receive ETP for your tests: </h2>
<form [formGroup]="applyForm" (ngSubmit)="onSubmit()">
  <label>Email:
    <input type="text" formControlName="email">
  </label>
  <label>Address:
    <input type="text" formControlName="address">
  </label>
  <br><br>
  <re-captcha [hidden]="applyForm.controls.address.invalid || applyForm.controls.email.invalid" siteKey="6Lf-cIoUAAAAADab1Xs9wKFySYRVNqSUXXE4AFpU" formControlName="captcha"></re-captcha>
  <br>
  <button [disabled]="applyForm.invalid">Submit</button>
  <div *ngIf="message">{{message}}</div>
</form>
  <br><br>
<div *ngIf="balance">Available ETP: {{balance.available / 10E8}}</div>
<h2>History</h2>
<ul>
  <li *ngFor="let item of history | async">
    <b>{{item.date | date: 'medium'}}</b> Tx: <a href="https://explorer-testnet.mvs.org/tx/{{item.hash}}">{{item.hash}}</a> - Address: {{item.address}}
  </li>
</ul>
